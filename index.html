<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Verse</title>
    <style>
        /* 1. Define variables for the light theme */
        :root {
            --bg-color: #fcebeb; /* A soft, warm pink background */
            --text-color: #444; /* Slightly softer text color */
            --header-color: #8b0000; /* Rich, deep red */
            --link-text-color: #ffffff; /* White text on links */
            --verse-bg: #fff0f5; /* Very light, soft pink */
            --verse-border: #d44949; /* A darker pink for the border */
            --verse-text-color: #555;
        }

        /* 2. Define variables for the dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #2c2c2c; /* Dark grey background */
                --text-color: #f0f0f0; /* Light text */
                --header-color: #ffb7b7; /* Light red */
                --link-text-color: #ffffff;
                --verse-bg: #4a4a4a; /* Darker grey box */
                --verse-border: #8b0000; /* Darker red border */
                --verse-text-color: #f0f0f0;
            }
        }

        /* 3. Use the variables to style your page */
        body {
            font-family: 'Bookman Old Style', Georgia, serif;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: var(--header-color);
            text-align: center;
            margin-top: 30px;
        }

        p {
            text-align: center;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
        }

        .emotion-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .emotion-links a {
            padding: 12px 20px;
            border: none;
            border-radius: 25px; /* Pill-shaped buttons */
            text-decoration: none;
            color: var(--link-text-color);
            font-weight: 600;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .emotion-links a:hover {
            transform: translateY(-2px);
        }

        /* Link colors for light theme */
        .anxious-link {
            background-color: #8c8c8c;
        }
        .anxious-link:hover {
            background-color: #6b6b6b;
        }
        .sad-link {
            background-color: #4a6792;
        }
        .sad-link:hover {
            background-color: #384e70;
        }
        .grateful-link {
            background-color: #f39c12;
        }
        .grateful-link:hover {
            background-color: #d68910;
        }
        .stressed-link {
            background-color: #c0392b;
        }
        .stressed-link:hover {
            background-color: #a93226;
        }
        .peaceful-link {
            background-color: #2ecc71;
        }
        .peaceful-link:hover {
            background-color: #27ae60;
        }
        .lonely-link {
            background-color: #34495e;
        }
        .lonely-link:hover {
            background-color: #2c3e50;
        }
        .angry-link {
            background-color: #e74c3c;
        }
        .angry-link:hover {
            background-color: #c0392b;
        }
        .hopeful-link {
            background-color: #3498db;
        }
        .hopeful-link:hover {
            background-color: #2980b9;
        }
        .guilty-link {
            background-color: #6c5ce7;
        }
        .guilty-link:hover {
            background-color: #5f4cb6;
        }
        .fearful-link {
            background-color: #95a5a6;
        }
        .fearful-link:hover {
            background-color: #7f8c8d;
        }
        .joyful-link {
            background-color: #f1c40f;
        }
        .joyful-link:hover {
            background-color: #d4ac0d;
        }
        .tired-link {
            background-color: #7f8c8d;
        }
        .tired-link:hover {
            background-color: #6a7677;
        }
        .confused-link {
            background-color: #9b59b6;
        }
        .confused-link:hover {
            background-color: #8e44ad;
        }
        .content-link {
            background-color: #1abc9c;
        }
        .content-link:hover {
            background-color: #16a085;
        }
        .hurt-link {
            background-color: #d35400;
        }
        .hurt-link:hover {
            background-color: #ba4a00;
        }
        
        /* Link colors for dark theme */
        @media (prefers-color-scheme: dark) {
            .anxious-link {
                background-color: #5c5c5c;
            }
            .anxious-link:hover {
                background-color: #444444;
            }
            .sad-link {
                background-color: #6a85b5;
            }
            .sad-link:hover {
                background-color: #5a75a5;
            }
            .grateful-link {
                background-color: #c5862d;
            }
            .grateful-link:hover {
                background-color: #9c6c24;
            }
            .stressed-link {
                background-color: #e74c3c;
            }
            .stressed-link:hover {
                background-color: #c0392b;
            }
            .peaceful-link {
                background-color: #48b17b;
            }
            .peaceful-link:hover {
                background-color: #3a986a;
            }
            .lonely-link {
                background-color: #5d708f;
            }
            .lonely-link:hover {
                background-color: #4b5a74;
            }
            .angry-link {
                background-color: #ff6666;
            }
            .angry-link:hover {
                background-color: #ff4d4d;
            }
            .hopeful-link {
                background-color: #5d9ddf;
            }
            .hopeful-link:hover {
                background-color: #4a8ac2;
            }
            .guilty-link {
                background-color: #8f79ff;
            }
            .guilty-link:hover {
                background-color: #7a63d9;
            }
            .fearful-link {
                background-color: #b0b8b9;
            }
            .fearful-link:hover {
                background-color: #949c9d;
            }
            .joyful-link {
                background-color: #f7da55;
            }
            .joyful-link:hover {
                background-color: #d9bd4a;
            }
            .tired-link {
                background-color: #9ba4a5;
            }
            .tired-link:hover {
                background-color: #848c8d;
            }
            .confused-link {
                background-color: #c38ff2;
            }
            .confused-link:hover {
                background-color: #a779d4;
            }
            .content-link {
                background-color: #37c2a4;
            }
            .content-link:hover {
                background-color: #2da187;
            }
            .hurt-link {
                background-color: #e07b39;
            }
            .hurt-link:hover {
                background-color: #c96c2e;
            }
        }

        .verse-container {
            display: none; /* This hides all verse boxes by default */
            margin-top: 20px;
            padding: 25px;
            border-radius: 12px;
            background-color: var(--verse-bg);
            color: var(--verse-text-color);
            border-left: 5px solid var(--verse-border);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .verse-container p {
            font-style: italic;
            margin: 0;
            font-size: 1.1rem;
        }

        /* This is the key rule: It only displays the ONE box that is targeted */
        .verse-container:target {
            display: block;
        }

        /* New styles for the Home link */
        .home-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            color: var(--header-color);
            font-weight: bold;
            text-decoration: none;
        }

    </style>
</head>

    <h1>Find a Bible Verse</h1>

    <a href="#" class="home-link">Home</a>
    
    <p>How are you feeling today? Click an emotion to find a comforting verse.</p>
